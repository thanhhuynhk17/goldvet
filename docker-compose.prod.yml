version: '3.8'

services:
  payload:
    image: ghcr.io/thanhhuynhk17/goldvet:latest
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URI=${DATABASE_URI}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Optional: Disable Next.js telemetry in production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Production resource limits (adjust based on your server specs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    # Mount volumes for persistent storage if needed
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: payload
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # PostgreSQL production optimizations
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Optional: custom init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  pgdata:
    driver: local